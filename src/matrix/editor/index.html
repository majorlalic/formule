<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>编辑器</title>
        <link rel="icon" type="image/svg+xml" href="/matrix/assets/img/matrix.svg">

        <link rel="stylesheet" href="/dep/plugins/ant-design/antd.min.css" />
        <link href="/dep/css/animate.min.css" rel="stylesheet" />
        <link rel="stylesheet/less" href="./index.less" />
        <script src="/dep/js/less.min.js"></script>
    </head>

    <body>
        <div id="app">
            <input type="file" id="jsonFileInput" accept=".json" style="display: none" />
            <div class="top menu" style="grid-area: 1 / 1 / 2 / 4">
                <div @click="createScene">创建</div>
                <div @click="importScene">导入</div>
                <div @click="exportScene">导出</div>
                <div @click="preview">预览</div>
                <div>快照</div>
            </div>
            <div class="left" style="grid-area: 2 / 1 / 3 / 2">
                <a-tabs default-active-key="1">
                    <a-tab-pane key="1" tab="图元">
                        <a-collapse :active-key="[1,2]">
                            <a-collapse-panel key="1" header="图元类型">
                                <ele-type
                                    :scene-type="scene?.type"
                                    @select="selectType"
                                ></ele-type>
                            </a-collapse-panel>
                            <a-collapse-panel key="2" header="图元列表" :disabled="false">
                                <ele-list
                                    :eles="scene?.elements || []"
                                    :cur-ele="curEle"
                                    @select="selectEle"
                                    @visible-change="changeEleVisible"
                                ></ele-list>
                            </a-collapse-panel>
                        </a-collapse>
                    </a-tab-pane>
                    <a-tab-pane key="2" tab="场景" class="scene">
                        <a-collapse :active-key="[1,2,3]">
                            <a-collapse-panel key="1" header="场景配置">
                                <scene-conf :conf="scene.conf" :type="scene.type"></scene-conf>
                            </a-collapse-panel>
                            <a-collapse-panel key="2" header="锚点配置">
                                <scene-anchor :anchors="scene.anchors" :type="scene.type"></scene-anchor>
                            </a-collapse-panel>
                            <a-collapse-panel key="3" header="图层配置">
                                <scene-layer :layers="scene.layers"></scene-layer>
                            </a-collapse-panel>
                        </a-collapse>
                    </a-tab-pane>
                </a-tabs>
            </div>
            <div id="scene" class="middle" style="grid-area: 2 / 2 / 3 / 3"></div>
            <div class="right ele-attr" style="grid-area: 2 / 3 / 3 / 4">
                <a-tabs default-active-key="1" v-if="curEle">
                    <a-tab-pane key="1" tab="图元属性" style="overflow-y: auto">
                        <ele-attr :cur-ele="curEle" :scene-type="scene.type"></ele-attr>
                    </a-tab-pane>
                    <a-tab-pane key="2" tab="图元数据">
                        <ele-data :data="curEle.data"></ele-data>
                    </a-tab-pane>
                    <a-tab-pane key="3" tab="图元配置">
                        <ele-conf :conf="curEle.conf"></ele-conf>
                    </a-tab-pane>
                </a-tabs>
                <a-empty v-else description="请选择一个图元" style="margin-top: 40%"></a-empty>
            </div>
        </div>

        <script src="/dep/js/echarts.min.js"></script>
        <script src="/dep/js/ace/ace.js"></script>
        <script src="/dep/js/vue.min.js"></script>
        <script src="/dep/js/vue-component-loader.js"></script>
        <script src="/dep/plugins/ant-design/moment.js"></script>
        <script src="/dep/plugins/ant-design/moment-with-locales.js"></script>
        <script src="/dep/plugins/ant-design/antd-with-locales.min.js"></script>
        <script src="/dep/plugins/ant-design/moment-locale-zh_cn.js"></script>
        <script src="./index.js" type="module"></script>
    </body>
</html>
